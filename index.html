<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصوت إلى نص</title>
    <link rel="stylesheet" href="style.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <div class="container">
        <h1>تحويل الصوت إلى نص</h1>
        <button id="start-recording">ابدأ التسجيل</button>
        <p id="status"></p>
        <textarea id="transcription" placeholder="النص المحول سيظهر هنا..." readonly></textarea>
        <button id="save-content">حفظ النص</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
